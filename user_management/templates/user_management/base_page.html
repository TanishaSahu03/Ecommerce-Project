<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
        <link rel="stylesheet" href="{% static "css/style-home.css" %}">
        <link rel="stylesheet" href="{% static "css/style-search.css" %}">

    </head>
    <body>
        
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            
            <a class="navbar-brand" href="#">Shopping</a>

            <!-- Navbar Content -->
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <div class="search-bar-container">
                    <form method="GET" action="{% url 'product_search' %}">
                        <input type="text" name="q" placeholder="Search products..." value="{{ request.GET.q }}">
                        <button type="submit">Search</button>
                    </form>
                </div>
            </div>
            <!-- Right Side Icons -->
            <div class="d-flex">
                {% if request.user.user_type == "vendor" %}
                <a href="{% url "vendor_order" %}" class="nav-icons"><i class="bi ">Orders</i></a>
                <a href="{% url "addproduct" %}" class="nav-icons"><i class="bi ">Addproducts</i></a>

                <a href="{% url "showproducts" %}" class="nav-icons"><i class="bi ">Show products</i></a>
                <a href="{% url "profile-vender" request.user.id %}" class="nav-icons"><i class="bi bi-person-circle">Profile</i></a>  <!-- Profile Icon -->


                {% else %}
                <a href="{% url "order_history" %}" class="nav-icons"><i class="bi bi-cart">History</i></a>  <!-- Cart Icon -->

                <a href="{% url "cart" request.user.id %}" class="nav-icons"><i class="bi bi-cart">Cart</i></a>  <!-- Cart Icon -->
                <a href="{% url "profile" request.user.id %}" class="nav-icons"><i class="bi bi-person-circle">Profile</i></a>  <!-- Profile Icon -->
                {% endif %}
            </div>
        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    </body>
</html>
