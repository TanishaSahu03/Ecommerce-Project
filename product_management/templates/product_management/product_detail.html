<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Product Detail</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/style-product-detail.css' %}">
</head>
<body>

    {% include 'user_management/base_page.html' %}

    <div class="container mt-5">
        <div class="product-container shadow-sm">
            <div class="product-row">
                
                <!-- Product Image -->
                <div class="product-image">
                    <img src="{{ object.image.url }}" alt="{{ object.name }}" class="img-fluid">
                </div>

                <!-- Product Details -->
                <div class="product-details">
                    <h2>{{ object.name }}</h2>
                    <p>{{ object.description }}</p>
                    <p class="price">â‚¹ {{ object.price }}</p>
                    <p><strong>Category:</strong> {{ object.category }}</p>
                    <p><strong>Available:</strong>{{object.stock}}</p>

                    <div class="d-flex gap-3 mt-4">
                        <form action = "{% url "addcart" product.id %}" method = "POST">
                            {% csrf_token %}
                        <button type = "submit" class="btn btn-outline-secondary">Add to Cart</button>
                        </form>
                      
                        <button><a href="{% url 'homepage' %}">Back to Products</a></button>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
