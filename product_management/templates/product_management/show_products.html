<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Products</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <div class="card shadow-sm p-4">
        <h2 class="text-center">My Products</h2>
        <div class="text-end mb-3">
            <a href="{% url 'addproduct' %}" class="btn btn-success">Add New Product</a>
        </div>

        {% if products %}
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Image</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Stock</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for product in products %}
                    <tr>
                        <td>
                            <img src="{{ product.image.url }}" alt="{{ product.name }}" class="img-thumbnail" width="80">
                        </td>
                        <td>{{ product.name }}</td>
                        <td>${{ product.price }}</td>
                        <td>{{ product.stock }}</td>
                        <td>
                            <a href="{% url 'productdetail' product.id %}" class="btn btn-primary btn-sm">details</a>
                            <a href="{% url 'productdelete' product.id %}" class="btn btn-danger btn-sm">Delete</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <div class = "text-end">
            <a href="{% url 'homepage' %}" class="btn btn-danger btn-sm">Back</a>
            </div>
        {% else %}
            <p class="text-center">You haven't added any products yet.</p>
        {% endif %}
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
